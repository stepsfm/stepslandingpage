<html>
  
  <head>
    <meta charset="utf-8">
    <title>{{ site.app_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="">

    <meta name="keywords" content="{{ page.tags | join: ', ' }}">

    <link href="/bootstrap/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <link href="/assets/css/landing.css" rel="stylesheet" type="text/css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
    <!-- Open Graph -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if site.app_name %}{{ site.app_name }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">

    {% if site.owner.twitter %}<!-- Twitter Cards -->
    {% if post.image.feature %}<meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/images/{{ post.image.feature }}">
    {% else %}<meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{% if post.image.thumb %}{{ site.url }}/images/{{ post.image.thumb }}{% else %}{{ site.url }}/images/{{ site.logo }}{% endif %}">{% endif %}
    <meta name="twitter:title" content="{% if post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if post.description %}{{ post.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="@{{ site.owner.twitter }}">{% endif %}


  </head>
  
  <body class="">
    <div class="navbar navbar-default navbar-fixed-top">
      
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="logo">
            <a class="navbar-brand" href="#"></a>
          </div>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="#team">Team</a>
            </li>
            <li>
              <a href="#blog">Blog</a>
            </li>
            <li>
              <a href="#signup">Signup</a>
            </li>
            <li>
              <a href="#workshops">Workshops</a>
            </li>
            <li>
              <a href="#clients">Kunden</a>
            </li>           
            <li>
              <a href="#partner">Partner</a>
            </li>
            <li>
              <a href="#timeline">Timeline</a>
            </li>
            <li>
              <a href="#contact">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
      {{ content }}
  <div class="container">
    <hr/>
    {% include footer.html %}
  </div>
  

  <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdn.optimizely.com/js/1995810049.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>

  {% include analytics.js.html %}
  </body>
